<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Licious - Payment Deatil</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/Downloaded Images/redketchup/favicon.ico">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/android-chrome-192x192.png">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/apple-touch-icon.png">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/favicon-16x16.png">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/favicon-32x32.png">

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <h1>Confirm Your Payment</h1>
      <div class="first-row">
        <div class="owner">
          <h3>Card Holder Name</h3>
          <div class="input-field">
            <input type="text" required>
          </div>
        </div>
        <div class="cvv">
          <h3>CVV</h3>
          <div class="input-field">
            <input type="password" required>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="card-number">
          <h3>Card Number</h3>
          <div class="input-field">
            <input type="text" required>
          </div>
        </div>
      </div>
      <div class="third-row">
        <h3>Card Expiry</h3>
        <div class="selection">
          <div class="date">
             <input type="month" required>
          </div>
          <div class="cards">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="Master Card" />
            <img src="https://pngimg.com/uploads/visa/visa_PNG7.png" alt="Visa" />
            <img src="https://pngimg.com/uploads/paypal/paypal_PNG20.png" alt="PayPal" />
          </div>
        </div>
      </div>
      <a href="checkout.html">Confirm</a>
    </div>
  </body>
</html>
